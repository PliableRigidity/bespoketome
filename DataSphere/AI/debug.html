<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Three.js Debug - Simple Version</title>
    <style>
        html, body { 
            margin: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            border: 1px solid white;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="debug">
        <h3>Three.js Debug Info</h3>
        <div id="status">Loading...</div>
    </div>
    
    <script type="module">
        const debugDiv = document.getElementById('status');
        
        function updateDebug(message) {
            debugDiv.innerHTML += message + '<br>';
            console.log(message);
        }
        
        updateDebug('Starting Three.js debug...');
        
        try {
            // Test if we can access Three.js
            updateDebug('Testing Three.js import...');
            
            import('https://unpkg.com/three@0.152.2/build/three.module.js').then((THREE) => {
                updateDebug('✓ Three.js loaded successfully');
                
                // Create a simple scene
                const scene = new THREE.Scene();
                updateDebug('✓ Scene created');
                
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                updateDebug('✓ Camera created');
                
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                updateDebug('✓ Renderer created and canvas added');
                
                // Create a simple cube instead of sphere
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                updateDebug('✓ Cube created and added to scene');
                
                // Simple animation
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                
                updateDebug('✓ Starting animation...');
                animate();
                updateDebug('✓ Everything working!');
                
            }).catch((error) => {
                updateDebug('✗ Failed to load Three.js: ' + error.message);
                console.error('Three.js import error:', error);
            });
            
        } catch (error) {
            updateDebug('✗ JavaScript error: ' + error.message);
            console.error('Setup error:', error);
        }
    </script>
</body>
</html>
